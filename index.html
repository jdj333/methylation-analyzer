<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Methylation Marker Data Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4">DNA Methylation Marker Analyzer</h2>

    <div class="mb-3">
      <input class="form-control" type="file" id="fileInput">
    </div>

    <div class="mb-4">
      <button class="btn btn-primary me-2" onclick="processFile()">Analyze File</button>
      <button class="btn btn-secondary" onclick="loadSampleFile()">Run Sample File</button>
    </div>

    <table class="table table-striped table-bordered" id="resultTable">
      <thead class="table-dark">
        <tr>
          <th>Marker Name</th>
          <th>Value</th>
          <th>PubMed Link</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="text-center mt-3">
      <button id="loadMoreBtn" class="btn btn-outline-primary" onclick="loadMore()" style="display: none;">Load Next 100</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let allLines = [];
    let currentIndex = 0;
    const chunkSize = 100;

    function processFile() {
      const fileInput = document.getElementById('fileInput');
      if (!fileInput.files[0]) {
        alert('Please select a file first.');
        return;
      }
      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function (e) {
        allLines = e.target.result.split(/\r?\n/).filter(line => line.trim() !== '');
        currentIndex = 1; // skip header
        document.querySelector('#resultTable tbody').innerHTML = '';
        loadNextChunk();
      };

      reader.readAsText(file);
    }

    function loadNextChunk() {
      const tableBody = document.querySelector('#resultTable tbody');
      const end = Math.min(currentIndex + chunkSize, allLines.length);

      for (let i = currentIndex; i < end; i++) {
        const parts = allLines[i].split(/\t/);
        if (parts.length >= 2) {
          const marker = parts[0];
          const value = parts[1];
          const pubMedLink = `https://pubmed.ncbi.nlm.nih.gov/?term=${marker}`;
          const row = `<tr>
            <td>${marker}</td>
            <td>${value}</td>
            <td><a href="${pubMedLink}" target="_blank">Search PubMed</a></td>
          </tr>`;
          tableBody.innerHTML += row;
        }
      }

      currentIndex = end;

      const loadMoreBtn = document.getElementById('loadMoreBtn');
      loadMoreBtn.style.display = currentIndex < allLines.length ? 'block' : 'none';
    }

    function loadMore() {
      loadNextChunk();
    }

    function loadSampleFile() {
      fetch('raw_full_methylation_James.txt')
        .then(response => {
          if (!response.ok) throw new Error('Sample file not found');
          return response.text();
        })
        .then(data => {
          allLines = data.split(/\r?\n/).filter(line => line.trim() !== '');
          currentIndex = 1; // skip header
          document.querySelector('#resultTable tbody').innerHTML = '';
          loadNextChunk();
        })
        .catch(error => {
          alert('Error loading sample file: ' + error.message);
        });
    }
  </script>
</body>
</html>
